
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    
    <header class="header">
      <a href="#" class="header__logo">
        <img src="images/logo.svg" alt="Logo" class="logo__link" />
      </a>
      <nav class="header__links">
        <ul class="links__list">
          <li class="links__item"><a href="#" class="item__link">Customers</a></li>
          <li class="links__item"><a href="#" class="item__link">Learn</a></li>
          <li class="links__item"><a href="#" class="item__link">Why Air?</a></li>
          <li class="links__item"><a href="#" class="item__link">Pricing</a></li>
          <li class="links__item"><a href="#" class="item__link">Product</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav class="header__nav__btns">
        <a href="#" class="btns__btn--login">Login</a>
        <a href="#" class="btns__btn btns__btn--book">Book a demo</a>
        <a href="#" class="btns__btn btns__btn--register">Start for free</a>
      </nav>
    </header>

    <div class="hero">
      <div class="hero__text">
        <h1 class="hero__heading">
          Manage your creative assets and creative process in one place.
        </h1>
        <button class="text__btn">Let's Chat</button>
      </div>

      <div class="hero__item hero__item__1">
        <img src="images/img-1.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__2">
        <img src="images/img-2.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__3">
        <img src="images/img-3.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__4">
        <img src="images/img-4.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__5">
        <img src="images/img-5.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__6">
        <img src="images/img-6.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__7">
        <img src="images/img-7.jpg" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__8">
        <img src="images/img-8.webp" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__9">
        <img src="images/img-9.jpg" class="item__img" alt="" />
      </div>
      <div class="hero__item hero__item__10">
        <img src="images/img-10.webp" class="item__img" alt="" />
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
      const mobileMenu = document.getElementById("mobile-menu");
      const headerLinks = document.querySelector(".header__links");

      mobileMenu.addEventListener("click", () => {
        headerLinks.classList.toggle("active");
        mobileMenu.classList.toggle("open");
      });
    </script>
  </body>
</html>
